services:
  postgres:
    image: postgres:latest
    container_name: future_appointments_postgres
    environment:
      POSTGRES_USER: bob
      POSTGRES_PASSWORD: belcher
      POSTGRES_DB: future_appointments
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: golang:1.23-alpine
    container_name: future-take-home
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    environment:
      GIN_MODE: release
      DATABASE_URL: postgres://user:password@postgres:5432/future_appointments?sslmode=disable
    depends_on:
      - postgres
    # command: sh -c "go mod download && go run main.go"
    command: sh -c "go mod download && go run migrate.go && go run main.go"
    labels:
      - "orbstack.domain=future.orb.local"
